name: Update Quarterly Fundamentals

on:
  schedule:
    - cron: '0 2 5 2,5,8,11 *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install yfinance
      - name: Fetch fundamentals (test mode)
        run: python scripts/fetch_fundamentals.py --test
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/fundamentals.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update fundamentals $(date +'%Y-%m-%d')"
          git push
