name: Update Daily Technical Data

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install yfinance
      - name: Fetch technical data (test mode)
        run: python scripts/fetch_technical_data.py --test
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/technical_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update technical data $(date +'%Y-%m-%d')"
          git push
